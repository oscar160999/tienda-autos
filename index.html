<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Autos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h1>Tienda de Autos</h1>

<div class="buscador">
    <input type="text" id="busqueda" placeholder="Buscar por marca o modelo">
    
    <select id="precioMin">
        <option value="0">Precio mínimo</option>
        <option value="10000">10,000</option>
        <option value="20000">20,000</option>
        <option value="30000">30,000</option>
    </select>

    <select id="precioMax">
        <option value="999999">Precio máximo</option>
        <option value="20000">20,000</option>
        <option value="30000">30,000</option>
        <option value="50000">50,000</option>
    </select>
</div>

<div id="resultados" class="autos-container"></div>

<script src="js/app.js"></script>
</body>
</html>.
